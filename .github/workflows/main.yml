name: CI Workflow

on:
  [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install linters
        run: |
          pip install flake8 mypy

      - name: Run flake8 linter
        run: flake8 run.py roop

      - name: Run mypy static type checker
        run: mypy run.py roop

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CUDA
        run: |
          sudo apt-get update
          sudo apt-get install -y nvidia-cuda-toolkit

      - name: Install yt-dlp
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          sudo apt-get install -y python3-tk  # Install Tkinter
          pip3 install yt-dlp

      - name: Download images
        run: |
          wget -O ".github/examples/image1.jpg" "https://images.pexels.com/photos/206551/pexels-photo-206551.jpeg"
          wget -O ".github/examples/image2.jpg" "https://images.pexels.com/photos/29069491/pexels-photo-29069491/free-photo-of-elegant-portrait-of-woman-in-sparkling-red-dress.jpeg"
          wget -O ".github/examples/image3.jpg" "https://images.pexels.com/photos/1642228/pexels-photo-1642228.jpeg"

      - name: Set up FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Python dependencies
        run: pip install -r requirements-headless.txt

      - name: Perform face swaps
        run: |
          for i in {1..3}; do
            python run.py -s ".github/examples/image$i.jpg" -t target_image.jpg -o ".github/examples/output_image$i.jpg"  --execution-provider cpu --frame-processor face_swapper
          done

      - name: Zip output images
        run: |
          zip .github/examples/output_images.zip .github/examples/output_image1.jpg .github/examples/output_image2.jpg .github/examples/output_image3.jpg

      - name: Upload output images zip as artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-images
          path: .github/examples/output_images.zip
